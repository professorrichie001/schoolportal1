{% extends "admin_dashboard.html" %}

{% block content %}
<link rel="stylesheet" href="static/css/settings_styles.css">
<style>

h1, h2 {
    color: #2c3e50;
    margin-bottom: 10px;
    animation: slideDown 0.8s ease;
}

p {
    color: #555;
    margin-bottom: 30px;
    font-size: 1.1em;
    animation: fadeInUp 0.8s ease;
}

.dashboard {
    background-color: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    animation: fadeInUp 0.8s ease;
}

form {
    margin-bottom: 25px;
    display: flex;
    flex-direction: column;
}

label {
    font-weight: 600;
    margin-bottom: 5px;
    color: #34495e;
}

input[type="tel"],
input[type="text"],
input[type="file"] {
    padding: 12px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: #3498db;
    box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
    outline: none;
}

button {
    background-color: #3498db;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: fit-content;
}

button:hover {
    background-color: #2980b9;
    transform: scale(1.03);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 600px) {
    .dashboard {
        padding: 15px;
    }

    h1, h2 {
        font-size: 1.4em;
    }

    button {
        width: 100%;
    }
}

</style>
    <h1>Settings</h1>



<div class="dashboard">
    <h2>My Dashboard</h2>
<form action="{{ url_for('tprofile') }}" method="POST" enctype="multipart/form-data">
    <input type="text" id="username" name="username" value="{{username}}" placeholder="{{username}}" readonly hidden>
    <input type="file" name="profile_pic" accept="image/*" required>
    <button type="submit">Update</button>
</form>

<form action="{{ url_for('tphone_number_update') }}" method="POST">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
    <button type="submit">Update</button>
</form>
<form action="{{ url_for('temail_update') }}" method="POST">
    <label for="email"> Email </label>
    <input type="text" id="email" name="email" placeholder="Enter your Email" required>
    <button type="submit">Update</button>
</form>

<script src="static/js/settings_js.js"></script>

{% endblock %}
