<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"></h2>
        </div>
        <form method="post">
            <div class="login slide-up">
                <div class="center">
                    <h2 class="form-title" id="login">Log in</h2>
                    <div class="form-holder">
                        <input type="text" class="input" name="admission_no" placeholder="Admission Number/User name" />
                        <input type="password" class="input" name="password" placeholder="Password" />
                    </div>
                    <a href="{{url_for('forgot_password1')}}" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="submit-btn">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <script src="static/js/javascript.js"></script>
</body>
</html>
