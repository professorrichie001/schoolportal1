{% extends "dashboard.html" %}

{% block content %}
<link rel="stylesheet" href="static/css/settings_styles.css">

<style>
    .dashboard {
        max-width: 600px;
        margin: 0 auto;
    }

    .dashboard h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
    }

    .qrcode-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .qrcode-container img {
        max-width: 100%;
        width: 300px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
        .dashboard {
            padding: 15px;
        }

        .qrcode-container img {
            width: 100%;
            max-width: 280px;
        }

        .dashboard h1 {
            font-size: 20px;
        }
    }
</style>

<div class="dashboard">
    <h1>INFORMATION</h1>

    <div class="qrcode-container">
        <img src="{{qrcode_pic}}" alt="Qrcode" >
    </div>

</div>

<script src="static/js/settings_js.js"></script>

{% endblock %}
