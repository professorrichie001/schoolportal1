<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form action="{{url_for('forgot_password')}}" method="POST">
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email to reset your password</p>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
        <p class="message" id="message"></p>
    </div>
</form>
    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            var message = document.getElementById("message");
            var emailInput = document.getElementById("email");
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format validation

            if (!email) {
                message.innerText = "Please enter your email.";
                return;
            }
            if (!emailPattern.test(email)) {
                message.innerText = "Please enter a valid email address.";
                return;
            }

            message.style.color = "green";
            message.innerText = "If this email is registered in our System, you will receive a reset link.";

            // Simulate sending email (In real-world, this should be handled by the backend)
            setTimeout(() => {
                alert("Password reset link has been sent to " + email);
                emailInput.value = "";
            }, 1000000);
        }
    </script>
</body>
</html>
